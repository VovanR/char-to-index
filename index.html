<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Char to Index</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-size: 200%;
      }
      .form-row {
        margin-bottom: 0.15em;
      }
      button,
      select,
      input {
        font: inherit;
      }
      .alphabet-chars {
        letter-spacing: 0.1em;
        counter-reset: section;
        button {
          display: inline-block;
          width: 1.2em;
          text-align: center;
          padding: 0 0.1em;
          cursor: default;
          font-optical-sizing: auto;
          &::after {
            display: block;
            content: counter(section);
            counter-increment: section;
            font-size: 0.45em;
            letter-spacing: 0;
            opacity: 0.75;
            text-align: center;
            font-variant-numeric: normal;
          }
        }
      }
      .alphabet-active-char {
        background-color: aquamarine;
        outline: 0.1em solid aquamarine;
        border-radius: 0.15em;
      }
      label {
        span {
          font-size: 0.5em;
        }
      }
      summary {
        cursor: default;
      }
    </style>
  </head>
  <body>
    <main>
      <form name="main" action="">
        <div class="form-row">
          <input type="text" name="text" />
        </div>
        <div class="form-row">
          <input type="text" name="digits" />
        </div>
        <div class="form-row">
          <select name="alphabet" value="en"></select>
          <button name="delete_active_alphabet" type="button">&times;</button>
          <div id="alphabet-chars" class="alphabet-chars"></div>
        </div>
      </form>
      <details>
        <summary>Add custom alphabet</summary>
        <form name="add_alphabet" action="">
          <div class="form-row">
            <label>
              <span>Name</span>
              <input name="alphabet_name" type="text" />
            </label>
          </div>
          <div class="form-row">
            <label>
              <span>Alphabet</span>
              <input name="alphabet_value" type="text" />
            </label>
          </div>
          <footer>
            <button type="submit">Add</button>
          </footer>
        </form>
      </details>
    </main>

    <script>
      const form = document.forms.main;
      const charsInput = form.elements.text;
      const indexesInput = form.elements.digits;
      const alphabetSelector = form.elements.alphabet;
      const deleteActiveAlphabetButton = form.elements.delete_active_alphabet;
      const alphabetChars = form.querySelector("#alphabet-chars");

      const ALPHABET_MAP = {
        en: "abcdefghijklmnopqrstuvwxyz",
        ru: "абвгдеёжзийклмнопрстуфхцчшщъыьэюя",
      };
      
      
      
      function initializeAddCustomAlphabetForm() {
        const form = document.forms.add_alphabet;
        form.addEventListener("submit", (event) => {
          event.preventDefault();
          const name = form.alphabet_name.value;
          const value = form.alphabet_value.value;
          if (Object.hasOwn(ALPHABET_MAP, name) && !confirm("Rewrite existed alphabet?")) {
            return;
          }
          ALPHABET_MAP[name] = value;
          form.reset();
          renderAlphabetSelector();
          alphabetSelector.value = name;
          alphabetSelector.dispatchEvent(new CustomEvent("input"));
        });
      }
      initializeAddCustomAlphabetForm();

      function renderAlphabetSelector() {
        alphabetSelector.innerHTML = "";
        for (const lang of Object.keys(ALPHABET_MAP)) {
          const option = document.createElement("option");
          option.innerText = lang;
          option.value = lang;
          alphabetSelector.append(option);
        }
      }
      renderAlphabetSelector();

      charsInput.addEventListener("input", () => {
        updateByChars();
      });
      indexesInput.addEventListener("input", () => {
        updateByIndexes();
      });
      alphabetSelector.addEventListener("input", () => {
        renderActiveAlphabet();
        updateByChars();
      });
      deleteActiveAlphabetButton.addEventListener("click", () => {
        const current = alphabetSelector.value;
        if (!Object.hasOwn(ALPHABET_MAP, current) || !confirm("Delete active alphabet?")) {
          return;
        }
        delete ALPHABET_MAP[current];
        const nextActive = Object.keys(ALPHABET_MAP)[0] ?? "";
        alphabetSelector.value = nextActive;
        renderAlphabetSelector();
        alphabetSelector.dispatchEvent(new CustomEvent("input"));
      });

      function updateByChars() {
        const result = [];
        for (const char of Array.from(charsInput.value)) {
          const index = getActiveAlphabetCharsArray().indexOf(char) + 1;
          result.push(index);
          alphabetChars
            .querySelector(`span:nth-child(${index})`)
            ?.classList.add("alphabet-active-char");
        }
        alphabetChars.childNodes.forEach((element, index) => {
          if (result.includes(index + 1)) {
            element.classList.add("alphabet-active-char");
          } else {
            element.classList.remove("alphabet-active-char");
          }
        });
        indexesInput.value = result.join(" ");
      }
      function updateByIndexes() {
        const result = [];
        const indexes = indexesInput.value.replace(/\D/g, "_").split("_").map((index) => parseInt(index, 10));
        const chars = getActiveAlphabetCharsArray();
        for (const index of indexes) {
          result.push(chars[index - 1]);
        }
        charsInput.value = result.join("");
        let needLastSpace = false;
        const lastChar = indexesInput.value.at(-1);
        if (lastChar !== undefined && !/\d/.test(lastChar)) {
          needLastSpace = true;
        }
        updateByChars();
        if (needLastSpace) {
          indexesInput.value += lastChar;
        }
      }
      function getActiveAlphabetCharsArray() {
        return Array.from(ALPHABET_MAP[alphabetSelector.value] ?? "");
      }
      function renderActiveAlphabet() {
        const elements = document.createDocumentFragment();
        for (const char of getActiveAlphabetCharsArray()) {
          const element = document.createElement("button");
          element.setAttribute("type", "button")
          element.innerText = char;
          elements.append(element);
        }
        alphabetChars.innerHTML = "";
        alphabetChars.append(elements);
      }

      renderActiveAlphabet();
      updateByChars();
    </script>
  </body>
</html>
